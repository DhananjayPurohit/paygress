# Direct NGINX Configuration - No Lua Required
# Your Rust module handles everything directly

# Load our direct module
load_module modules/paygress_direct.so;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Free content - no payment required
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Premium content - payment required
        # Your Rust module handles this directly!
        location /premium {
            # Enable paygress module for this location
            paygress on;
            paygress_amount 1000;
            
            # Your Rust handler runs automatically here
            # No Lua code needed!
            
            # If payment is verified, proxy to backend
            proxy_pass http://backend;
        }

        # API endpoint - also requires payment
        location /api/premium {
            paygress on;
            paygress_amount 2000;  # Higher amount for API
            
            proxy_pass http://api-backend;
        }
    }

    # Backend servers
    upstream backend {
        server 127.0.0.1:3000;
    }
    
    upstream api-backend {
        server 127.0.0.1:3001;
    }
}
