        dest: /tmp/ngx_l402-1.1.1.tar.gz
        mode: '0644'

    - name: Clean old extraction directory
      file:
        path: /tmp/ngx_l402-extract
        state: absent

    - name: Create extraction directory
      file:
        path: /tmp/ngx_l402-extract
