        remote_src: yes

    - name: Create nginx modules directory
      file:
        path: /usr/lib/nginx/modules
        state: directory
        mode: '0755'

    - name: Find and install ngx_l402 module
      shell: |
        MODULE_FILE=$(find /tmp/ngx_l402-extract -name "ngx_http_l402_module.so" -o -name "*.so" | grep -v ".so." | head -1)
        if [ -n "$MODULE_FILE" ]; then
          cp "$MODULE_FILE" /usr/lib/nginx/modules/ngx_http_l402_module.so
          chmod 755 /usr/lib/nginx/modules/ngx_http_l402_module.so
          echo "Installed: $MODULE_FILE"
        else
          echo "ERROR: Module .so file not found in archive"
          ls -la /tmp/ngx_l402-extract/
          exit 1
        fi

    - name: Load ngx_l402 module in nginx
      lineinfile:
        path: /etc/nginx/nginx.conf
        line: 'load_module /usr/lib/nginx/modules/ngx_http_l402_module.so;'
        insertbefore: BOF
