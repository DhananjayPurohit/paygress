    - name: Ensure .bashrc exists
      file:
        path: "/home/{{ paygress_user }}/.bashrc"
        state: touch
        owner: "{{ paygress_user }}"
        group: "{{ paygress_user }}"
        mode: '0644'

    - name: Add Rust to PATH
      lineinfile:
        path: "/home/{{ paygress_user }}/.bashrc"
        line: 'export PATH="$HOME/.cargo/bin:$PATH"'
        create: yes

