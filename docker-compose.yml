version: '3.8'

services:
  # Paygress auth service
  paygress:
    build: .
    ports:
      - "8080:8080"
    environment:
      - BIND_ADDR=0.0.0.0:8080
      - CASHU_DB_PATH=/app/data/cashu.db
      - RUST_LOG=info
    volumes:
      - paygress_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NGINX with auth
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - paygress
      - backend

  # Example backend service
  backend:
    image: nginx:alpine
    volumes:
      - ./backend.html:/usr/share/nginx/html/index.html

volumes:
  paygress_data:
