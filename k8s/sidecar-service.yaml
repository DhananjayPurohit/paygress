# Paygress Sidecar Service with SSH Pod Provisioning

# Create the ingress-system namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-system
  labels:
    name: ingress-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paygress-sidecar
  namespace: ingress-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paygress-sidecar
rules:
# Pod management permissions
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
# Service management for SSH access
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "get", "list", "watch", "delete"]
# ConfigMap access for SSH keys
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "get", "list", "watch", "delete"]
# Secret access for SSH credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "list", "watch", "delete"]
# Namespace access
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
# Events for logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: paygress-sidecar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: paygress-sidecar
subjects:
- kind: ServiceAccount
  name: paygress-sidecar
  namespace: ingress-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paygress-sidecar
  namespace: ingress-system
  labels:
    app: paygress-sidecar
    component: payment-sidecar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paygress-sidecar
  template:
    metadata:
      labels:
        app: paygress-sidecar
        component: payment-sidecar
    spec:
      serviceAccountName: paygress-sidecar
      containers:
      - name: paygress-sidecar
        # Local Docker image built from Dockerfile
        # Build with: docker build -t paygress:latest .
        # Import into K3s with: sudo k3s ctr images import <(docker save paygress:latest)
        image: paygress:latest
        imagePullPolicy: Never  # Use local image only
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: paygress-env-config
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: pod-specs
          mountPath: /app/pod-specs.json
          subPath: pod-specs.json
          readOnly: true
        # No health checks for Nostr mode - no HTTP endpoints
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        emptyDir: {}
      - name: pod-specs
        configMap:
          name: paygress-pod-specs
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: paygress-sidecar
  namespace: ingress-system
  labels:
    app: paygress-sidecar
spec:
  selector:
    app: paygress-sidecar
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
---
# User workloads namespace for SSH pods
apiVersion: v1
kind: Namespace
metadata:
  name: user-workloads
  labels:
    managed-by: paygress-sidecar
    pod-type: ssh-workloads