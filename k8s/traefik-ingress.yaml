# Traefik Ingress Setup for Paygress
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: paygress-auth
  namespace: default
spec:
  forwardAuth:
    address: http://paygress-plugin.paygress-system.svc.cluster.local:8080/auth
    authResponseHeaders:
      - X-Payment-Verified
      - X-Payment-Amount
      - X-Provisioned-Pod
      - X-Auth-Reason
---
# IngressRoute for Traefik
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: paygress-protected-api
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`api.example.com`) && PathPrefix(`/premium`)
    kind: Rule
    services:
    - name: your-backend-service
      port: 80
    middlewares:
    - name: paygress-auth
  - match: Host(`api.example.com`) && PathPrefix(`/paid-service`)
    kind: Rule
    services:
    - name: your-backend-service
      port: 80
    middlewares:
    - name: paygress-auth
  tls:
    certResolver: letsencrypt
