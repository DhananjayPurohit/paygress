[package]
name = "paygress"
version = "0.1.0"
edition = "2021"
authors = ["Dhananjay Purohit <dhananjaypurohit7@gmail.com>"]
description = "Cashu payment verification and pod provisioning for ingress controllers"
license = "Apache-2.0"


# Unified Paygress service binary
[[bin]]
name = "paygress"
path = "src/main.rs"

# CLI tool binary
[[bin]]
name = "paygress-cli"
path = "src/cli/main.rs"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.143"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
rand = "0.8"

# Cashu dependencies
cdk-redb = "0.9.1"
cdk = "0.9.0"

# Nostr dependencies
nostr-sdk = { version = "0.33", features = ["nip04", "nip44", "nip59"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Kubernetes dependencies
kube = { version = "0.93", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.22", features = ["v1_28"] }
uuid = { version = "1.0", features = ["v4"] }
futures-util = "0.3"

# HTTP server dependencies
axum = "0.7"
chrono = { version = "0.4", features = ["serde"] }

# HTTP client dependencies (for MCP â†’ HTTP)
reqwest = { version = "0.11", features = ["json"] }

# MCP server dependencies
rmcp = { version = "0.2.1", features = ["server", "transport-io", "macros"] }
async-trait = "0.1"

# Environment file loading
dotenv = "0.15"

# CLI dependencies
clap = { version = "4", features = ["derive"] }
indicatif = "0.17"
colored = "2"


[profile.release]
# Optimize for small binary size  
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"

